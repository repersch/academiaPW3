<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Área do instrutor</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" href="/instrutores/cadastrar" role="button">
                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                <span>Novo Treino</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseNome">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET" action="/instrutores/buscar/nome">
                            <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
                                   name="nome" />
                            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>

        <div class="container" id="listagem">
            <div th:replace="fragments/alert :: alert"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Grupo Muscular</th>
                        <th>Descrição</th>
                        <th>Série</th>
                        <th>Repetição</th>
                        <th>Carga</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="d : ${instrutores}">
                        <td th:text="${d.id}"></td>
                        <td th:text="${d.nome}"></td>
                        <td th:text="${d.email}"></td>
                        <td>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="status"></label>
                                    <select id="status" class="form-control" name="status">
                                        <option value="">Selecione</option>
                                        <option value="A_FAZER">A FAZER</option>
                                        <option value="FAZENDO">FAZENDO</option>
                                        <option value="FEITO">FEITO</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="fragments/modal :: modal"></div>
</section>

</body>
</html>
