<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar novo instrutor</span>
                    </li>
                </ul>
            </div>

            <a class="btn btn-primary btn-md" href="/instrutores/listar" role="button">
                <span class="oi oi-spreadsheet" title="Lista" aria-hidden="true"></span>
                <span>Listar instrutores</span>
            </a>

        </nav>
    </div>

    <div class="container" id="cadastro">
        <div th:replace="fragments/alert"></div>
        <form action="/instrutores/salvar" method="post">

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="exemplo@email.com"
                           class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control">
                </div>

            </div>

            <input type="hidden" id="id" name="id"/>
            <button type="submit" class="btn btn-primary btn-sm">Cadastrar</button>

        </form>

    </div>

</section>

</body>
</html>
