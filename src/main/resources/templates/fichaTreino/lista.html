<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <div class="page-header">
        <nav class="navbar navbar-expand-md bg-light">

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de fichas de treino</span>
                    </li>
                </ul>
            </div>

            <a class="btn btn-primary btn-md" href="/fichasTreino/cadastrar" role="button">
                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                <span>Cadastrar nova ficha de treino</span>
            </a>

        </nav>
    </div>

    <div class="container" id="listagem">
        <div th:replace="fragments/alert"></div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#ID</th>
                    <th>É válida?</th>
                    <th>Data de Inicio</th>
                    <th>Data de Validade</th>
                    <th>Aluno</th>
                    <th>Instrutor</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="f : ${fichasTreino}">
                    <td th:text="${f.id}"></td>
                    <td th:checkbox="${f.valido}"></td>
                    <td th:date="${f.data_inicio}"></td>
                    <td th:date="${f.data_validade}"></td>
                    <td th:text="${f.aluno}"></td>
                    <td th:instrutor="${f.instrutor.nome}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div th:replace="fragments/modal"></div>
</section>


</body>
</html>
